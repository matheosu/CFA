<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template/list.xhtml">

    <ui:param name="fullEntityName" value="Localizações" />
    <ui:param name="entityName" value="Localizacao" />
    <ui:param name="action" value="#{localizationAction}" />

    <ui:define name="itensList">

        <!-- Nome -->
        <p:column headerText="Nome">
            <h:outputText value="#{instance.name}" />
        </p:column>

        <!-- Descricao -->
        <p:column headerText="Descrição">
            <h:outputText value="#{instance.description}" />
        </p:column>

    </ui:define>
</ui:composition>
