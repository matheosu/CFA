<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:form>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Menu Principal" outcome="/restrict/main.xhtml"
                        icon="fa fa-tachometer">
                <f:param name="i" value="0"/>
            </p:menuitem>

            <p:menuitem value="Grupo de Usuários"
                        icon="fa fa-users" rendered="#{featureValidation.hasFeature('Grupo de Usuários')}">
                <f:param name="i" value="1"/>
            </p:menuitem>

            <p:menuitem value="Usuários"
                        icon="fa fa-user" rendered="#{featureValidation.hasFeature('Usuários')}">
                <f:param name="i" value="2"/>
            </p:menuitem>

            <p:menuitem value="Restrições de Fluxo"
                        icon="fa fa-viacoin" rendered="#{featureValidation.hasFeature('Restrições de Fluxo')}">
                <f:param name="i" value="3"/>
            </p:menuitem>


            <p:menuitem value="Localização de Controladores"
                        icon="fa fa-map-marker"
                        outcome="#{featureValidation.urlFeature('Localização de Controladores')}"
                        rendered="#{featureValidation.hasFeature('Localização de Controladores')}">
                <f:param name="i" value="4"/>
            </p:menuitem>

            <p:menuitem value="Controladores"
                        icon="fa fa-server" rendered="#{featureValidation.hasFeature('Controladores')}">
                <f:param name="i" value="5"/>
            </p:menuitem>

        </p:tabMenu>
    </h:form>
</ui:composition>


</html>
