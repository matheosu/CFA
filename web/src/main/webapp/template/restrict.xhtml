<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>#{msg['title']} - <ui:insert name="title"/>
    </title>
</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="${pageContext.request.contextPath}/template/header.xhtml"/>
    </ui:insert>

    <div id="container" class="ui-grid ui-grid-responsive">
        <div class="ui-grid-col-3" id="leftMenu">
            <ui:insert name="leftMenu">
                <ui:include src="${pageContext.request.contextPath}/template/left_menu.xhtml"/>
            </ui:insert>
        </div>

        <div class="ui-grid-col-9" id="idConteudo" align="center">
            <p:panel style="margin-right:20px;margin-top:10px;border:none;">
                <ui:insert name="content">
                </ui:insert>
            </p:panel>
        </div>
    </div>

    <div style="position: fixed; bottom: 0; width: 100%; height: 60px;">
        <ui:insert name="footer">
            <ui:include src="${pageContext.request.contextPath}/template/footer.xhtml"/>
        </ui:insert>
    </div>
</h:body>
</html>
