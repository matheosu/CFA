<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>#{msg['title']} - <ui:insert name="title"/></title>
    <h:outputStylesheet library="css" name="default.css"/>
</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="${pageContext.request.contextPath}/template/header.xhtml"/>
    </ui:insert>
    <ui:insert name="menu">
        <ui:include src="${pageContext.request.contextPath}/template/menu.xhtml"/>
    </ui:insert>
    <div style="margin: 10px auto;">
        <ui:insert name="content"/>
    </div>
    <div align="center" style="padding: 10px 10px 10px 10px; margin: 100px auto;">
        <ui:insert name="footer">
            <ui:include src="${pageContext.request.contextPath}/template/footer.xhtml"/>
        </ui:insert>
    </div>
</h:body>
</html>
