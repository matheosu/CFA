<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:form>

        <p:importConstants type="br.edu.unigranrio.ect.si.cfa.commons.util.Constants" var="Constants" />

        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Menu Principal" outcome="/restrict/main.xhtml"
                        icon="fa fa-tachometer">
                <f:param name="i" value="0"/>
            </p:menuitem>

            <p:menuitem value="#{msg['role']}"
                        icon="fa fa-users"
                        outcome="#{featureValidation.urlFeature(Constants.ROLE_FEATURE_ID)}"
                        rendered="#{featureValidation.hasFeature(Constants.ROLE_FEATURE_ID)}">
                <f:param name="i" value="1"/>
            </p:menuitem>

            <p:menuitem value="#{msg['user']}"
                        icon="fa fa-user"
                        outcome="#{featureValidation.urlFeature(Constants.USER_FEATURE_ID)}"
                        rendered="#{featureValidation.hasFeature(Constants.USER_FEATURE_ID)}">
                <f:param name="i" value="2"/>
            </p:menuitem>

            <p:menuitem value="#{msg['flow.restriction']}"
                        icon="fa fa-viacoin"
                        outcome="#{featureValidation.urlFeature(Constants.FLOW_RESTRICTION_FEATURE_ID)}"
                        rendered="#{featureValidation.hasFeature(Constants.FLOW_RESTRICTION_FEATURE_ID)}">
                <f:param name="i" value="3"/>
            </p:menuitem>

            <p:menuitem value="#{msg['localization']}"
                        icon="fa fa-map-marker"
                        outcome="#{featureValidation.urlFeature(Constants.LOCALIZATION_FEATURE_ID)}"
                        rendered="#{featureValidation.hasFeature(Constants.LOCALIZATION_FEATURE_ID)}">
                <f:param name="i" value="4"/>
            </p:menuitem>

            <p:menuitem value="#{msg['controller']}"
                        icon="fa fa-server"
                        outcome="#{featureValidation.urlFeature(Constants.CONTROLLER_FEATURE_ID)}"
                        rendered="#{featureValidation.hasFeature(Constants.CONTROLLER_FEATURE_ID)}">
                <f:param name="i" value="5"/>
            </p:menuitem>

        </p:tabMenu>
    </h:form>
</ui:composition>


</html>
