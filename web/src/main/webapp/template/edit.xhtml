<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="${pageContext.request.contextPath}/template/restrict.xhtml">
    <ui:define name="title">Salvar #{fullEntityName}</ui:define>

    <ui:define name="content">
        <h:form id="form_#{entityName}" enctype="#{meta}">

            <!-- Messages -->
            <p:messages autoUpdate="true" globalOnly="true" closable="true"/>

            <!-- Panel -->
            <p:panel id="panel#{entityName}" header="#{fullEntityName}"
                     style="margin-bottom:20px">
                <ui:insert name="fields">
                </ui:insert>

                <h:panelGrid columns="2" cellpadding="2" rendered="#{showAuditable and action.managed}">
                    <h:panelGroup>
                        <h:panelGrid columns="1" cellpadding="2">
                            <h:outputLabel for="user_created" value="#{msg['user.created']}"/>
                            <p:inputText id="user_created" readonly="true"
                                         value="#{action.instance.userCreated.name}"
                                         size="40"/>
                        </h:panelGrid>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:panelGrid columns="1" cellpadding="2">
                            <h:outputLabel for="date_created" value="#{msg['date.created']}"/>
                            <p:inputText id="date_created" readonly="true"
                                         value="#{action.instance.dateCreated}"
                                         converter="calendar-converter"
                                         size="40"/>
                        </h:panelGrid>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:panelGrid columns="1" cellpadding="2">
                            <h:outputLabel for="user_updated" value="#{msg['user.updated']}"/>
                            <p:inputText id="user_updated" readonly="true"
                                         value="#{action.instance.userUpdated.name}"
                                         size="40"/>
                        </h:panelGrid>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:panelGrid columns="1" cellpadding="2">
                            <h:outputLabel for="date_updated" value="#{msg['date.updated']}"/>
                            <p:inputText id="date_updated" readonly="true"
                                         value="#{action.instance.dateUpdated}"
                                         converter="calendar-converter"
                                         size="40"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:panelGrid>

                <!-- Buttons -->
                <f:facet name="footer">
                    <div align="left" style="display: inline-block;">
                        <p:commandButton icon="fa fa-check" value="#{msg[save]}"
                                         action="#{action.save}" type="push" imediate="false" ajax="false"
                                         style="text-shadow: none;background: #5cb85c none;color: #ffffff;font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;"
                                         styleClass="btn btn-save"/>
                    </div>
                    <div align="right" style="float: right;">
                        <p:commandButton icon="fa fa-undo" value="#{msg['back']}"
                                         action="#{action.back}" type="push" immediate="true" ajax="false"
                                         style="text-shadow: none;background: #f0ad4e none;color: #ffffff;font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;"
                                         styleClass="btn btn-back"/>
                    </div>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
