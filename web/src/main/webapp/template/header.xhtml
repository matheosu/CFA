<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
    <h:form id="formHeader">
        <p:toolbar style="border:none;background:#FFFFFF; padding: 10px 35px 10px 35px">
            <f:facet name="left">
                <h:graphicImage library="img" name="logo_unigranrio.png" width="200" style="margin-left: 15px;"/>

                <h:outputLabel style="margin-left: 15px;">#{msg['title']}</h:outputLabel>
            </f:facet>
            <f:facet name="right">
                <p:splitButton value="#{auth.userName}" icon="fa fa-user">
                    <p:menuitem value="#{msg['update']}" icon="fa fa-cogs" />
                    <p:separator />
                    <p:menuitem value="#{msg['logout']}" action="#{auth.doLogout}" icon="fa fa-sign-out" />
                </p:splitButton>
            </f:facet>
        </p:toolbar>
    </h:form>
</ui:composition>
</html>
