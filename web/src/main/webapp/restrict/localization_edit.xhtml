<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template/edit.xhtml">

    <ui:param name="fullEntityName" value="Localização" />
    <ui:param name="entityName" value="Localizacao" />
    <ui:param name="action" value="#{localizationAction}" />

    <ui:define name="fields">
        <h:panelGrid columns="1" cellpadding="3">
            <h:panelGroup>
                <!-- ID -->
                <h:inputHidden id="id" value="#{localizationAction.instance.id}" />
            </h:panelGroup>

            <!--  Nome -->
            <h:outputLabel for="name" value="Nome" />
            <p:inputText id="name" placeholder="Nome"
                         value="#{localizationAction.instance.name}"
                         required="true" requiredMessage="Nome é obrigatório" size="66"/>
            <p:message for="name" />

            <!--  Descrição -->
            <h:outputLabel for="descricao" value="Descrição" />
            <p:inputText id="descricao" placeholder="Descrição"
                         value="#{localizationAction.instance.description}"
                         required="false"  size="66"/>
            <p:message for="descricao" />

        </h:panelGrid>
    </ui:define>
</ui:composition>
