<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template/edit.xhtml">

    <ui:param name="fullEntityName" value="#{msg['localization']}" />
    <ui:param name="entityName" value="Localization" />
    <ui:param name="action" value="#{localizationAction}" />

    <ui:define name="fields">
        <h:panelGrid columns="1" cellpadding="3">
            <h:panelGroup>
                <!-- ID -->
                <h:inputHidden id="id" value="#{localizationAction.instance.id}" />
            </h:panelGroup>

            <!-- Name -->
            <h:outputLabel for="name" value="#{msg['localization.name']}" />
            <p:inputText id="name" placeholder="#{msg['localization.name']}"
                         value="#{localizationAction.instance.name}"
                         required="true" requiredMessage="#{msg['required.name']}" size="66"/>
            <p:message for="name" />

            <!-- Description -->
            <h:outputLabel for="description" value="#{msg['localization.description']}" />
            <p:inputText id="description" placeholder="#{msg['localization.description']}"
                         value="#{localizationAction.instance.description}"
                         required="false"  size="66"/>
            <p:message for="description" />

        </h:panelGrid>
    </ui:define>
</ui:composition>
