<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template/list.xhtml">

    <ui:param name="fullEntityName" value="#{msg['localization']}" />
    <ui:param name="entityName" value="Localization" />
    <ui:param name="action" value="#{localizationAction}" />
    <ui:param name="deleted" value="true"/>
    <ui:param name="showAuditable" value="true"/>

    <ui:define name="itensList">

        <!-- Name -->
        <p:column headerText="#{msg['localization.name']}">
            <h:outputText value="#{instance.name}" />
        </p:column>

        <!-- Description -->
        <p:column headerText="#{msg['localization.description']}">
            <h:outputText value="#{instance.description}" />
        </p:column>

    </ui:define>
</ui:composition>
